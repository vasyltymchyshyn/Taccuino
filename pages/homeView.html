<div class="row body1">
    <div class="col-md-offset-2">
        <div ng-repeat="n in copia">

            <div class="col-md-3 elemento borderNotes">
                <h3>{{n.titolo}}</h3>
                <div class="row icons">
                    <a class="productIcons" ui-sref="details({id:n.id})" title="dettaglio"><i class="fa fa-newspaper-o col-md-3"></i></a>
                    <a class="productIcons" ui-sref="edit({id:n.id})" title="modifica"><i class="fa fa-pencil-square-o col-md-3"></i></a>
                    <a class="productIcons" ng-click="elimina(n.id)" title="cancella"><i class="fa fa-trash-o col-md-3"></i></a>
                </div>
            </div>
        </div>
        <div class="col-md-3 elemento border">
            <a class="add" ui-sref="insert" title="aggiungi"><i class="fa fa-plus"></i></a>
        </div>
        <div class="col-md-3 elemento border">
            <a class="add" ng-click="clearStorage()" title="svuota storage"><i class="fa fa-minus"></i></a>
        </div>
    </div>
</div>
